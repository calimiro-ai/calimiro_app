plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.calimiro_app"

    // vorher: compileSdk = flutter.compileSdkVersion
    compileSdk = 35

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions { jvmTarget = "1.8" }

    defaultConfig {
        applicationId "com.example.calimiro_app"

        // vorher evtl.: minSdk = flutter.minSdkVersion
        minSdk = 26          // Kamera + TFLite ok

        // vorher evtl.: targetSdk = flutter.targetSdkVersion
        targetSdk = 35

        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
